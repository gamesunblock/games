<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Running Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #9b5de5, #f15bb5);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #highscore-display, #score-display {
            position: absolute;
            top: 10px;
            font-size: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }

        #highscore-display {
            right: 10px;
        }

        #score-display {
            left: 10px;
        }

        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score-display">Score: <span id="score">0</span></div>
    <div id="highscore-display">Highscore: <span id="highscore">0</span></div>
    <button id="startBtn">Play Game</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startBtn = document.getElementById("startBtn");
        const scoreDisplay = document.getElementById("score");
        const highscoreDisplay = document.getElementById("highscore");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stickman = { x: 50, y: canvas.height - 150, width: 20, height: 50, vy: 0, jumping: false, crouching: false };
        let obstacles = [];
        let dragons = [];
        let groundLines = [];
        let energy = 15; // Energie in seconden
        let speed = 4; // Basis snelheid
        let score = 0;
        let highscore = localStorage.getItem("highscore") || 0;
        let gameRunning = false;
        let paused = false;
        let sprinting = false;

        highscoreDisplay.textContent = highscore;

        function drawStickman() {
            ctx.fillStyle = "black";
            const height = stickman.crouching ? stickman.height / 2 : stickman.height;
            ctx.fillRect(stickman.x, stickman.y + (stickman.crouching ? stickman.height / 2 : 0), stickman.width, height);
            ctx.fillStyle = "white";
            ctx.fillRect(stickman.x + 5, stickman.y - 10, 10, 10); // Hoofd
        }

        function drawObstacles() {
            ctx.fillStyle = "gray";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function drawDragons() {
            // Removed circular dragons since you wanted an energy bar instead
        }

        function drawGround() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

            groundLines.forEach(line => {
                ctx.fillStyle = "rgba(50, 50, 50, 0.7)";
                ctx.fillRect(line.x, canvas.height - 90, 25, 10);
            });
        }

        function drawEnergyBar() {
            const barWidth = 300;
            const barHeight = 20;
            const x = 20;
            const y = 20;

            ctx.fillStyle = "black"; // Outline
            ctx.fillRect(x - 2, y - 2, barWidth + 4, barHeight + 4);

            ctx.fillStyle = "yellow"; // Energy
            ctx.fillRect(x, y, (energy / 15) * barWidth, barHeight);

            ctx.lineWidth = 2;
            ctx.strokeStyle = "black";
            ctx.strokeRect(x, y, barWidth, barHeight);

            ctx.lineJoin = "round";
            ctx.lineCap = "round";
        }

        function spawnObstacle() {
            const size = Math.random() * 20 + 20;
            obstacles.push({ x: canvas.width, y: canvas.height - size - 100, width: size, height: size });
        }

        function spawnGroundLines() {
            groundLines.push({ x: canvas.width });
        }

        function updateGame() {
            if (paused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawGround();
            drawEnergyBar();

            stickman.y += stickman.vy;
            if (stickman.jumping) stickman.vy += 1;
            if (stickman.y >= canvas.height - 100 - stickman.height) {
                stickman.y = canvas.height - 100 - stickman.height;
                stickman.jumping = false;
            }

            drawStickman();

            obstacles.forEach(obstacle => obstacle.x -= sprinting ? speed * 4 : speed);
            groundLines.forEach(line => line.x -= sprinting ? speed * 4 : speed);

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
            groundLines = groundLines.filter(line => line.x > -30);

            drawObstacles();

            if (Math.random() < 0.03) spawnObstacle(); // 3% kans per frame
            if (Math.random() < 0.02) spawnGroundLines(); // 2% kans per frame

            obstacles.forEach(obstacle => {
                if (
                    stickman.x < obstacle.x + obstacle.width &&
                    stickman.x + stickman.width > obstacle.x &&
                    stickman.y < obstacle.y + obstacle.height &&
                    stickman.y + stickman.height > obstacle.y
                ) {
                    endGame();
                }
            });

            score += sprinting ? 2 : 1;
            scoreDisplay.textContent = score;

            if (sprinting) {
                energy -= 0.1;
                if (energy <= 0) sprinting = false;
            } else if (energy < 15) {
                energy += 0.05;
            }

            if (score > highscore) {
                highscore = score;
                localStorage.setItem("highscore", highscore);
                highscoreDisplay.textContent = highscore;
            }

            if (gameRunning) requestAnimationFrame(updateGame);
        }

        function startGame() {
            stickman.y = canvas.height - 100 - stickman.height;
            obstacles = [];
            groundLines = [];
            score = 0;
            energy = 15;
            gameRunning = true;
            paused = false;
            sprinting = false;
            spawnObstacle();
            spawnGroundLines();
            updateGame();
        }

        function endGame() {
            gameRunning = false;
            alert(`Game over! Your score: ${score}`);
            location.reload(); // Herlaad de pagina voor een nieuwe start
        }

        document.addEventListener("keydown", e => {
            if (e.key === " ") {
                if (!stickman.jumping) {
                    stickman.jumping = true;
                    stickman.vy = -15;
                }
            } else if (e.key.toLowerCase() === "s") {
                stickman.crouching = true;
            } else if (e.key.toLowerCase() === "d") {
                sprinting = true;
            }
        });

        document.addEventListener("keyup", e => {
            if (e.key.toLowerCase() === "s") {
                stickman.crouching = false;
            } else if (e.key.toLowerCase() === "d") {
                sprinting = false;
            }
        });

        startBtn.addEventListener("click", () => {
            startGame();
            startBtn.style.display = "none";
        });
    </script>
</body>
</html>
