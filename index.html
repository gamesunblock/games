<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <style>
    /* Reset body margins */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #6a0572, #ff8a65); /* Paarsige sunset */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container voor de vakjes */
    .container {
      display: flex;
      gap: 2px; /* Zwarte marge van 2px tussen de vakjes */
    }

    /* Stijl voor de vakjes */
    .box {
      width: 150px;
      height: 200px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      border: 2px solid black; /* Zwarte rand */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Schaduw voor diepte */
      text-align: center;
    }

    /* Tekst in de vakjes */
    .box p {
      margin: 0;
      padding-bottom: 10px; /* Zorg dat de tekst wat omhoog komt */
      font-size: 16px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Container met twee vakjes -->
  <div class="container">
    <div class="box">
      <p>Stickman Running</p>
    </div>
    <div class="box">
      <p>Car Racing</p>
    </div>
  </div>
</body>
</html>
