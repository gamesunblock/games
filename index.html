<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Running Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #9b5de5, #f15bb5);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #score-display, #highscore-display {
            position: absolute;
            top: 10px;
            font-size: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }

        #score-display {
            left: 10px;
        }

        #highscore-display {
            right: 10px;
        }

        #sprint-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: black;
            border: 2mm solid black;
            border-radius: 10px;
            z-index: 10;
        }

        #sprint-bar-fill {
            height: 100%;
            width: 100%;
            background: yellow;
            border-radius: 8px;
            transition: width 0.2s linear;
        }

        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score-display">Score: <span id="score">0</span></div>
    <div id="highscore-display">Highscore: <span id="highscore">0</span></div>
    <div id="sprint-bar">
        <div id="sprint-bar-fill"></div>
    </div>
    <button id="startBtn">Play Game</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const scoreDisplay = document.getElementById("score");
        const highscoreDisplay = document.getElementById("highscore");
        const startBtn = document.getElementById("startBtn");
        const sprintBarFill = document.getElementById("sprint-bar-fill");

        let gameRunning = false;
        let score = 0;
        let highscore = 0;
        let obstacles = [];
        let dragons = [];
        let sprintEnergy = 100;
        let canSprint = true;
        let sprinting = false;

        const stickman = {
            x: 50,
            y: canvas.height - 150,
            width: 50,
            height: 50,
            vy: 0,
            jumping: false,
            crouching: false,
            legFrame: 0
        };

        function drawStickman() {
            // Head
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(stickman.x + 20, stickman.y, 20, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();

            // Body
            ctx.fillStyle = "white";
            ctx.fillRect(stickman.x + 15, stickman.y + 20, 10, 30);

            // Arms
            ctx.fillRect(stickman.x, stickman.y + 20, 10, 20);
            ctx.fillRect(stickman.x + 30, stickman.y + 20, 10, 20);

            // Moving legs
            const legSwing = Math.sin(stickman.legFrame) * 10;
            ctx.fillRect(stickman.x + 15, stickman.y + 50, 10, 20 + legSwing);
            ctx.fillRect(stickman.x + 25, stickman.y + 50, 10, 20 - legSwing);
            stickman.legFrame += 0.2;
        }

        function drawDragon(dragon) {
            // Body
            ctx.fillStyle = "green";
            ctx.beginPath();
            ctx.ellipse(dragon.x, dragon.y, 30, 15, 0, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();

            // Wings
            ctx.beginPath();
            ctx.moveTo(dragon.x - 30, dragon.y);
            ctx.lineTo(dragon.x - 15, dragon.y - 20);
            ctx.lineTo(dragon.x + 15, dragon.y);
            ctx.closePath();
            ctx.fillStyle = "darkgreen";
            ctx.fill();

            // Tail
            ctx.fillRect(dragon.x + 30, dragon.y - 5, 20, 5);
        }

        function drawObstacle(obstacle) {
            ctx.fillStyle = "#7a7a7a";
            ctx.fillRect(obstacle.x, obstacle.y - 20, obstacle.width, obstacle.height);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.02) {
                const newObstacle = { x: canvas.width, y: canvas.height - 100, width: 40, height: 40 };
                if (obstacles.length === 0 || canvas.width - obstacles[obstacles.length - 1].x > 30) {
                    obstacles.push(newObstacle);
                }
            }

            if (Math.random() < 0.01) {
                const newDragon = { x: canvas.width, y: Math.random() * (canvas.height - 200), frame: 0 };
                if (dragons.length === 0 || canvas.width - dragons[dragons.length - 1].x > 30) {
                    dragons.push(newDragon);
                }
            }

            obstacles.forEach((obstacle, index) => {
                obstacle.x -= sprinting ? 12 : 6;
                if (obstacle.x + obstacle.width < 0) obstacles.splice(index, 1);
                drawObstacle(obstacle);
            });

            dragons.forEach((dragon, index) => {
                dragon.x -= sprinting ? 12 : 6;
                if (dragon.x + 40 < 0) dragons.splice(index, 1);
                drawDragon(dragon);
            });

            // Update Stickman
            if (stickman.jumping) {
                stickman.vy += 0.8;
                stickman.y += stickman.vy;
                if (stickman.y >= canvas.height - 150) {
                    stickman.jumping = false;
                    stickman.y = canvas.height - 150;
                }
            }

            // Sprint logic
            if (sprinting && canSprint) {
                sprintEnergy -= 0.5;
                if (sprintEnergy <= 0) {
                    sprintEnergy = 0;
                    canSprint = false;
                    sprinting = false;
                }
            } else if (!sprinting && sprintEnergy < 100) {
                sprintEnergy += 0.25;
                if (sprintEnergy > 10) canSprint = true;
            }

            sprintBarFill.style.width = `${sprintEnergy}%`;

            score++;
            scoreDisplay.textContent = score;
            drawStickman();

            if (gameRunning) requestAnimationFrame(updateGame);
        }

        startBtn.addEventListener("click", () => {
            startBtn.style.display = "none";
            gameRunning = true;
            updateGame();
        });
    </script>
</body>
</html>
