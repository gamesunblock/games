<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Running Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #9b5de5, #f15bb5);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #score-display, #highscore-display {
            position: absolute;
            top: 10px;
            font-size: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }

        #score-display {
            left: 10px;
        }

        #highscore-display {
            right: 10px;
        }

        #sprint-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: black;
            border: 2mm solid black;
            border-radius: 10px;
            z-index: 10;
        }

        #sprint-bar-fill {
            height: 100%;
            width: 100%;
            background: yellow;
            border-radius: 8px;
            transition: width 0.2s linear;
        }

        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score-display">Score: <span id="score">0</span></div>
    <div id="highscore-display">Highscore: <span id="highscore">0</span></div>
    <div id="sprint-bar">
        <div id="sprint-bar-fill"></div>
    </div>
    <button id="startBtn">Play Game</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const scoreDisplay = document.getElementById("score");
        const highscoreDisplay = document.getElementById("highscore");
        const startBtn = document.getElementById("startBtn");
        const sprintBarFill = document.getElementById("sprint-bar-fill");

        let gameRunning = false;
        let score = 0;
        let highscore = 0;
        let obstacles = [];
        let dragons = [];
        let sprintEnergy = 100;
        let canSprint = true;
        let sprinting = false;

        const stickman = {
            x: 50,
            y: canvas.height - 150,
            width: 50,
            height: 50,
            color: "#fff",
            vy: 0,
            jumping: false,
            crouching: false
        };

        function drawStickman() {
            ctx.fillStyle = stickman.color;
            ctx.fillRect(stickman.x, stickman.crouching ? stickman.y + 20 : stickman.y, stickman.width, stickman.crouching ? 30 : stickman.height);
        }

        function drawObstacle(obstacle) {
            ctx.fillStyle = "#7a7a7a";
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function drawDragon(dragon) {
            ctx.fillStyle = "green";
            ctx.beginPath();
            ctx.arc(dragon.x, dragon.y, 20, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.02) {
                obstacles.push({ x: canvas.width, y: canvas.height - 100, width: 40, height: 40 });
            }

            if (Math.random() < 0.01) {
                dragons.push({ x: canvas.width, y: Math.random() * (canvas.height - 200) });
            }

            obstacles.forEach(obstacle => {
                obstacle.x -= sprinting ? 12 : 6;
                if (obstacle.x + obstacle.width < 0) obstacles.shift();
                drawObstacle(obstacle);

                if (
                    stickman.x < obstacle.x + obstacle.width &&
                    stickman.x + stickman.width > obstacle.x &&
                    stickman.y < obstacle.y + obstacle.height &&
                    stickman.y + stickman.height > obstacle.y
                ) {
                    endGame();
                }
            });

            dragons.forEach(dragon => {
                dragon.x -= sprinting ? 12 : 6;
                if (dragon.x + 40 < 0) dragons.shift();
                drawDragon(dragon);

                if (
                    stickman.x < dragon.x + 20 &&
                    stickman.x + stickman.width > dragon.x - 20 &&
                    stickman.y < dragon.y + 20 &&
                    stickman.y + stickman.height > dragon.y
                ) {
                    endGame();
                }
            });

            if (stickman.jumping) {
                stickman.vy += 0.8;
                stickman.y += stickman.vy;

                if (stickman.y >= canvas.height - 150) {
                    stickman.y = canvas.height - 150;
                    stickman.jumping = false;
                }
            }

            if (sprinting && canSprint) {
                sprintEnergy -= 0.5;
                if (sprintEnergy <= 0) {
                    sprintEnergy = 0;
                    canSprint = false;
                    sprinting = false;
                }
            } else if (sprintEnergy < 100) {
                sprintEnergy += 0.25;
                if (sprintEnergy > 0) canSprint = true;
            }

            sprintBarFill.style.width = `${sprintEnergy}%`;

            score++;
            scoreDisplay.textContent = score;
            drawStickman();

            if (gameRunning) requestAnimationFrame(updateGame);
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            obstacles = [];
            dragons = [];
            stickman.jumping = false;
            stickman.crouching = false;
            sprintEnergy = 100;
            sprinting = false;
            updateGame();
        }

        function endGame() {
            gameRunning = false;
            highscore = Math.max(score, highscore);
            highscoreDisplay.textContent = highscore;
            alert(`Game over! Your score: ${score}`);
        }

        document.addEventListener("keydown", e => {
            if (e.key.toLowerCase() === "w" && !stickman.jumping) {
                stickman.jumping = true;
                stickman.vy = -15;
            } else if (e.key.toLowerCase() === "s") {
                stickman.crouching = true;
            } else if (e.key.toLowerCase() === "d") {
                sprinting = true;
            }
        });

        document.addEventListener("keyup", e => {
            if (e.key.toLowerCase() === "s") {
                stickman.crouching = false;
            } else if (e.key.toLowerCase() === "d") {
                sprinting = false;
            }
        });

        startBtn.addEventListener("click", () => {
            startGame();
            startBtn.style.display = "none";
        });
    </script>
</body>
</html>
