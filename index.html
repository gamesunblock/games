<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Running Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #4682B4); /* Blauwe lucht */
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #score-display, #highscore-display {
            position: absolute;
            top: 10px;
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            z-index: 10;
        }

        #score-display {
            left: 10px;
        }

        #highscore-display {
            right: 10px;
        }

        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }

        button:hover {
            background: linear-gradient(45deg, #ff9800, #ff5722);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score-display">Score: <span id="score">0</span></div>
    <div id="highscore-display">Highscore: <span id="highscore">0</span></div>
    <button id="startBtn">Play Game</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const startBtn = document.getElementById("startBtn");
        const scoreDisplay = document.getElementById("score");
        const highscoreDisplay = document.getElementById("highscore");

        let gameRunning = false;
        let paused = false;
        let stickman = { x: 50, y: canvas.height - 150, width: 30, height: 50, vy: 0, jumping: false, crouching: false };
        let obstacles = [];
        let dragons = [];
        let backgroundLayers = [
            { img: null, x: 0, speed: 1, src: "https://via.placeholder.com/800x600/87CEEB" },
            { img: null, x: 0, speed: 2, src: "https://via.placeholder.com/800x600/4682B4" },
        ];
        let energy = 15;
        let speed = 3;
        let sprinting = false;
        let score = 0;
        let highscore = localStorage.getItem("highscore") || 0;

        highscoreDisplay.textContent = highscore;

        // Laad achtergrondafbeeldingen
        backgroundLayers.forEach(layer => {
            const img = new Image();
            img.src = layer.src;
            layer.img = img;
        });

        function drawBackground() {
            backgroundLayers.forEach(layer => {
                layer.x -= layer.speed * (sprinting ? 2 : 1);
                if (layer.x <= -canvas.width) layer.x = 0;
                ctx.drawImage(layer.img, layer.x, 0, canvas.width, canvas.height);
                ctx.drawImage(layer.img, layer.x + canvas.width, 0, canvas.width, canvas.height);
            });
        }

        function drawStickman() {
            ctx.fillStyle = "black";
            const height = stickman.crouching ? stickman.height / 2 : stickman.height;
            ctx.fillRect(stickman.x, stickman.y + (stickman.crouching ? stickman.height / 2 : 0), stickman.width, height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(stickman.x + stickman.width / 2, stickman.y - 10, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "black";
            ctx.fillRect(stickman.x + stickman.width / 2 - 2, stickman.y - 12, 4, 2); // Ogen
        }

        function drawEnergyBar() {
            const barWidth = 300;
            const barHeight = 20;
            const x = 20;
            const y = 20;

            const gradient = ctx.createLinearGradient(x, y, x + barWidth, y);
            gradient.addColorStop(0, "green");
            gradient.addColorStop(0.5, "yellow");
            gradient.addColorStop(1, "red");

            ctx.fillStyle = "black";
            ctx.fillRect(x - 2, y - 2, barWidth + 4, barHeight + 4);

            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, (energy / 15) * barWidth, barHeight);
        }

        function drawObstacles() {
            ctx.fillStyle = "gray";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function drawDragons() {
            ctx.fillStyle = "green";
            dragons.forEach(dragon => {
                const wingMovement = Math.sin(Date.now() / 200) * 10;
                ctx.beginPath();
                ctx.arc(dragon.x, dragon.y + wingMovement, 20, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function spawnObstacle() {
            const size = Math.random() * 30 + 20;
            obstacles.push({ x: canvas.width, y: canvas.height - size - 100, width: size, height: size });
        }

        function spawnDragon() {
            const height = canvas.height - 150;
            dragons.push({ x: canvas.width, y: height - 20 });
        }

        function updateGame() {
            if (paused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawStickman();
            drawEnergyBar();
            drawObstacles();
            drawDragons();

            stickman.y += stickman.vy;
            if (stickman.jumping) stickman.vy += 1;
            if (stickman.y >= canvas.height - 100 - stickman.height) {
                stickman.y = canvas.height - 100 - stickman.height;
                stickman.jumping = false;
            }

            obstacles.forEach(obstacle => (obstacle.x -= sprinting ? speed * 4 : speed));
            dragons.forEach(dragon => (dragon.x -= sprinting ? speed * 4 : speed));

            if (Math.random() < 0.03) spawnObstacle();
            if (Math.random() < 0.05) spawnDragon();

            score += sprinting ? 2 : 1;
            scoreDisplay.textContent = score;

            if (score > highscore) {
                highscore = score;
                localStorage.setItem("highscore", highscore);
                highscoreDisplay.textContent = highscore;
            }

            if (gameRunning) requestAnimationFrame(updateGame);
        }

        function startGame() {
            obstacles = [];
            dragons = [];
            score = 0;
            energy = 15;
            gameRunning = true;
            paused = false;
            sprinting = false;
            updateGame();
        }

        startBtn.addEventListener("click", () => {
            startBtn.style.display = "none";
            startGame();
        });
    </script>
</body>
</html>
