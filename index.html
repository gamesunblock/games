<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Running Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #9b5de5, #f15bb5); /* Paarse zonsondergang */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #highscore-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }

        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="highscore-display">Highscore: <span id="highscore">0</span></div>
    <button id="startBtn">Play Game</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startBtn = document.getElementById("startBtn");
        const highscoreDisplay = document.getElementById("highscore");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stickman = { x: 50, y: canvas.height - 150, width: 20, height: 50, vy: 0, jumping: false };
        let obstacles = [];
        let speed = 4; // 2x sneller dan vorige versie
        let score = 0;
        let highscore = localStorage.getItem("highscore") || 0;
        let gameRunning = false;
        let paused = false;
        let sprinting = false;

        highscoreDisplay.textContent = highscore;

        function drawStickman() {
            // Tekent een stickman met details
            ctx.fillStyle = "black";
            ctx.fillRect(stickman.x, stickman.y, stickman.width, stickman.height);
            ctx.fillStyle = "white";
            ctx.fillRect(stickman.x + 5, stickman.y - 10, 10, 10); // Hoofd
        }

        function drawObstacles() {
            ctx.fillStyle = "gray";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                ctx.fillStyle = "black";
                ctx.strokeRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height); // Randje
            });
        }

        function drawGround() {
            // Tekent een donkere grond met details
            ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.fillStyle = "rgba(50, 50, 50, 0.7)";
                ctx.fillRect(i, canvas.height - 100, 25, 10);
            }
        }

        function spawnObstacle() {
            const size = Math.random() * 40 + 20;
            obstacles.push({ x: canvas.width, y: canvas.height - size - 100, width: size, height: size });
        }

        function updateGame() {
            if (paused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawGround();

            // Stickman physics
            stickman.y += stickman.vy;
            if (stickman.jumping) stickman.vy += 1;
            if (stickman.y >= canvas.height - 100 - stickman.height) {
                stickman.y = canvas.height - 100 - stickman.height;
                stickman.jumping = false;
            }

            drawStickman();

            // Obstacles movement
            obstacles.forEach(obstacle => obstacle.x -= sprinting ? speed * 4 : speed);
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
            drawObstacles();

            // Collision detection
            obstacles.forEach(obstacle => {
                if (
                    stickman.x < obstacle.x + obstacle.width &&
                    stickman.x + stickman.width > obstacle.x &&
                    stickman.y < obstacle.y + obstacle.height &&
                    stickman.y + stickman.height > obstacle.y
                ) {
                    endGame();
                }
            });

            // Increase score and spawn obstacles
            score += 1;
            if (score % 800 === 0) spawnObstacle();

            // Update highscore
            if (score > highscore) {
                highscore = score;
                localStorage.setItem("highscore", highscore);
                highscoreDisplay.textContent = highscore;
            }

            if (gameRunning) requestAnimationFrame(updateGame);
        }

        function startGame() {
            stickman.y = canvas.height - 100 - stickman.height;
            stickman.vy = 0;
            stickman.jumping = false;
            obstacles = [];
            speed = 4;
            score = 0;
            gameRunning = true;
            paused = false;
            spawnObstacle();
            startBtn.style.display = "none";
            updateGame();
        }

        function endGame() {
            gameRunning = false;
            alert("Game Over! Your score: " + score);
            startBtn.style.display = "block";
        }

        function togglePause() {
            paused = !paused;
            if (!paused) updateGame();
        }

        startBtn.addEventListener("click", startGame);

        document.addEventListener("keydown", e => {
            if (e.key === "w" && !stickman.jumping) {
                stickman.jumping = true;
                stickman.vy = -15;
            }
            if (e.key === "d") {
                sprinting = true;
            }
            if (e.key === "Escape") {
                togglePause();
            }
        });

        document.addEventListener("keyup", e => {
            if (e.key === "d") {
                sprinting = false;
            }
        });
    </script>
</body>
</html>
