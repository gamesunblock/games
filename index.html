<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB; /* Luchtblauw */
            font-family: sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        .energy-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 20px;
            background: black;
            border-radius: 10px;
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            background: yellow;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="energy-bar">
        <div class="energy-fill" id="energyFill"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stickman = { x: 50, y: canvas.height - 120, width: 30, height: 50, vy: 0, jumping: false };
        let obstacles = [];
        let dragons = [];
        let energy = 15;
        let speed = 3;
        let sprinting = false;

        const energyFill = document.getElementById("energyFill");

        function updateEnergyBar() {
            const percentage = (energy / 15) * 100;
            energyFill.style.width = `${percentage}%`;
        }

        function drawStickman() {
            ctx.fillStyle = "black";
            ctx.fillRect(stickman.x, stickman.y, stickman.width, stickman.height);
        }

        function drawObstacles() {
            ctx.fillStyle = "gray";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function drawDragons() {
            ctx.fillStyle = "red";
            dragons.forEach(dragon => {
                ctx.beginPath();
                ctx.arc(dragon.x, dragon.y, 20, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function spawnObstacle() {
            const size = Math.random() * 30 + 20;
            obstacles.push({ x: canvas.width, y: canvas.height - size - 100, width: size, height: size });
        }

        function spawnDragon() {
            const yPosition = stickman.y - 20; // Op hoofdhoogte
            dragons.push({ x: canvas.width, y: yPosition });
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawStickman();
            drawObstacles();
            drawDragons();
            updateEnergyBar();

            stickman.y += stickman.vy;
            if (stickman.jumping) stickman.vy += 1;
            if (stickman.y >= canvas.height - 120) {
                stickman.y = canvas.height - 120;
                stickman.jumping = false;
            }

            obstacles.forEach(obstacle => obstacle.x -= speed);
            dragons.forEach(dragon => dragon.x -= speed);

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
            dragons = dragons.filter(dragon => dragon.x > 0);

            if (Math.random() < 0.03) spawnObstacle();
            if (Math.random() < 0.01) spawnDragon();

            requestAnimationFrame(updateGame);
        }

        document.addEventListener("keydown", e => {
            if (e.code === "Space" && !stickman.jumping) {
                stickman.jumping = true;
                stickman.vy = -15;
            }
            if (e.code === "ShiftLeft" && energy > 0) {
                sprinting = true;
                speed = 6;
            }
        });

        document.addEventListener("keyup", e => {
            if (e.code === "ShiftLeft") {
                sprinting = false;
                speed = 3;
            }
        });

        updateGame();
    </script>
</body>
</html>
